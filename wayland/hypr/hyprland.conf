#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
monitor=eDP-1,preferred,auto,1.25,bitdepth,10,vrr,1
# this crashes??
#monitor=HDMI-A-1,modeline 110.50  1920 2016 2208 2496  1080 1083 1088 1108 -hsync +vsync,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Some important env vars.
env = XCURSOR_SIZE,24
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_SCALE,1
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

debug {
#    disable_logs = false
#    enable_stdout_logs = true
    error_position = 0
    error_limit = 1
}

cursor {
    no_hardware_cursors = true
}

render {
    explicit_sync = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options = compose:rctrl, lv3:ralt_switch
    kb_rules =

    repeat_rate = 30
    repeat_delay = 350

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    tablet {
        output = DVI-D-1
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
#    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(ffc6ffee) rgba(bdb2ffee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = hy3
}

xwayland {
    force_zero_scaling = true
}

plugin {
    hy3 {
        no_gaps_when_only = true
    }
}

decoration {
    rounding = 5
#    multisample_edges = true

    blur {
        enabled = false
        size = 3
        passes = 1
    }

    shadow {
        enabled = yes
        range = 7
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = workspaceFade, 0.05, 0.5, 0.5, 0.05
    bezier = easeOutCubic, 0.33, 1, 0.68, 1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
#    animation = workspaces, 1, 6, default
    animation = workspaces, 1, 3, easeOutCubic, fade
}

misc {
#    vfr = true
#    vrr = false
#    force_hypr_chan = true
#    force_default_wallpaper = 4
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    disable_hyprland_logo = true
    disable_splash_rendering = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

binds {
    workspace_back_and_forth = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
#    workspace_swipe_touch = on
}

