#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
monitor=eDP-1,preferred,auto,1.25,bitdepth,10,vrr,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Some important env vars.
env = XCURSOR_SIZE,24
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_SCALE,1.25
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

debug {
#    disable_logs = false
#    enable_stdout_logs = true
    error_position = 0
    error_limit = 1
}

cursor {
    no_hardware_cursors = false
}

render {
    explicit_sync = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options = compose:rctrl, lv3:ralt_switch
    kb_rules =

    repeat_rate = 30
    repeat_delay = 350

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 10
    border_size = 2
#    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(ffc6ffee) rgba(bdb2ffee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = hy3
}

xwayland {
    force_zero_scaling = true
}

plugin {
    hy3 {
        no_gaps_when_only = true
    }
}

decoration {
    rounding = 5
#    multisample_edges = true

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = yes
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = workspaceFade, 0.05, 0.5, 0.5, 0.05
    bezier = easeOutCubic, 0.33, 1, 0.68, 1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
#    animation = workspaces, 1, 6, default
    animation = workspaces, 1, 3, easeOutCubic, fade
}

misc {
    vfr = true
    vrr = true
#    force_hypr_chan = true
#    force_default_wallpaper = 4
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

binds {
    workspace_back_and_forth = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
#    workspace_swipe_touch = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# make xdg file picker float and not be a horrible shape
windowrulev2 = float,class:^xdg-desktop-portal-gtk$,initialTitle:^Open Files$
windowrulev2 = size 1000 600,class:^xdg-desktop-portal-gtk$,initialTitle:^Open Files$
# firefox's download thingy
# and possibly other popup windows
windowrulev2 = float,class:^firefox$,initialTitle:^$
windowrulev2 = size 454,174,class:^firefox$,initialTitle:^$,title:^Opening 


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod SHIFT, space, togglefloating,
#bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod SHIFT, D, exec, rofi -show run

bind = $mainMod, V, hy3:makegroup, v
bind = $mainMod, H, hy3:makegroup, h
bind = $mainMod, E, hy3:changegroup, opposite
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, G, fullscreen, 1

# Move focus with mainMod + arrow keys
bind = $mainMod, left, hy3:movefocus, l
bind = $mainMod, right, hy3:movefocus, r
bind = $mainMod, up, hy3:movefocus, u
bind = $mainMod, down, hy3:movefocus, d
bind = $mainMod SHIFT, left, hy3:movewindow, l
bind = $mainMod SHIFT, right, hy3:movewindow, r
bind = $mainMod SHIFT, up, hy3:movewindow, u
bind = $mainMod SHIFT, down, hy3:movewindow, d

bind = $mainMod, R, submap, resize
submap = resize

binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

bind = , escape, submap, reset
bind = , return, submap, reset
bind = $mainMod, R, submap, reset
submap = reset

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, minus, workspace, 11
bind = $mainMod, equal, workspace, 12

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, minus, movetoworkspace, 11
bind = $mainMod SHIFT, equal, movetoworkspace, 12

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bind = $mainMod SHIFT, P, exec, sleep 0.2 && hyprctl dispatch dpms off

bind = $mainMod CTRL, space, exec, dunstctl close
bind = $mainMod CTRL SHIFT, space, exec, dunstctl close-all
bind = $mainMod, grave, exec, dunstctl history-pop
bind = $mainMod SHIFT, period, exec, dunstctl context

bind = $mainMod SHIFT, s, exec, screenshot.sh -z -m region
bind = $mainMod CTRL, s, exec, screenshot.sh -z -m window
bind = $mainMod SHIFT CTRL, s, exec, screenshot.sh -m window -m active


bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = $mainMod, F10, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod, F9, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = MOD1 CTRL SHIFT, p, exec, playerctl play-pause
bind = MOD1 CTRL SHIFT, Right, exec, playerctl next
bind = MOD1 CTRL SHIFT, Left, exec, playerctl previous

exec = import-gsettings.sh
exec-once = eww daemon
exec-once = dunst
exec-once = waybar
exec-once = hyprpaper
exec-once = /usr/lib/polkit-kde-authentication-agent-1

bind = $mainMod SHIFT CTRL, p, exec, killall -SIGUSR2 waybar

bind = SUPER SHIFT CTRL, m, exec, toggle-hyprland-bool.sh input:touchpad:disable_while_typing
exec = hyprpm reload -n
bind = $mainMod SHIFT CTRL, m, exec, hyprpm reload -n
bind = $mainMod, l, exec, hyprlock
